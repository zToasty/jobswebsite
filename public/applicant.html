<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание анкеты для соискателя</title>
    <link rel="stylesheet" href="style-signup.css">
    <link rel="icon" href="res/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
</head>
<body>
<div id="main-container">
    <header id="header">
        <a href="../index.html" class="text" id="header-link">
            <div id="header-logo">
                Jobs
            </div>
            <div id="header-logo-append">
                Выбирай удобно
            </div>
        </a>
        <p class="text" id="header-block">
                <span class="uppercase-text">
                    Создание анкеты
                </span>
            <br>
            <span class="primary-text">
                    Введите информацию о себе и начинайте искать.
                </span>
            <br>
            <span class="secondary-text">
                    У вас всё получится!
                </span>
            </p>
    </header>
    <div id="questionnaire">
        <h2 id="questionnaire-header">
                <span class="uppercase-text">
                    Ваша анкета
                </span>
        </h2>
        <div id="questionnaire-main">
            <script src="applicant-script.js"></script>
            <form action="/submit" method="POST" id="form">
                <input type="hidden" name="type" value="applicant">
                <div class="form-group">
                    <label for="name">
                        <span class="primary-text">Имя:</span>
                    </label>
                    <input id="name" name="name" class="input" placeholder="Ваше имя" required>
                </div>
                <div class="form-group">
                    <label for="birthday">
                        <span class="primary-text">Дата рождения:</span>
                    </label>
                    <input type="date" id="birthday" name="birthday" class="input" required>
                </div>
                <div class="form-group">
                    <label for="phone">
                        <span class="primary-text">Номер мобильного телефона:</span>
                    </label>
                    <input type="tel" id="phone" name="phone" class="input" placeholder="+7 (999) 999-9999" required>
                </div>
                <div class="form-group">
                    <label for="email">
                        <span class="primary-text">Электронная почта:</span>
                    </label>
                    <input type="email" id="email" name="email" class="input" placeholder="example@example.com" required>
                </div>
                <div class="form-group">
                    <label for="education">
                        <span class="primary-text">Образование:</span>
                    </label>
                    <select id="education" name="education" class="input" required>
                        <option value="ooo" class="option">Основное общее образование</option>
                        <option value="soo" class="option">Среднее общее образование</option>
                        <option value="spo" class="option">Среднее профессиональное образование</option>
                        <option value="vo1" class="option">Высшее образование I степени</option>
                        <option value="vo2" class="option">Высшее образование II степени</option>
                        <option value="vo3" class="option">Высшее образование III степени</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">
                        <span class="primary-text">О себе (ваши навыки, опыт работы, достижения):</span>
                    </label>
                    <textarea id="message" name="message" class="input" rows="4" placeholder="Расскажите о себе..." required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn" id="btnButton">
                            <span class="uppercase-text">
                                Отправить
                            </span>
                    </button>
                </div>
            </form>
            <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js" type="text/javascript"></script>
            <script src="https://cdn.jsdelivr.net/npm/jquery.maskedinput@1.4.1/src/jquery.maskedinput.min.js" type="text/javascript"></script>
            <script>
                jQuery(function($){
                    $('#phone').mask('+7 (999) 999-9999');
                });
            </script>
            <script src="applicant-script.js"></script>
        </div>
    </div>
</div>
</body>
</html>
